<mat-toolbar class="headerPart">
  <button class="ml-5" mat-button [routerLink]="['/purchase/all-purchase']" routerLinkActive="router-link-active">
    <mat-icon>shopping_cart</mat-icon><span class="mt-5 ml-1">All Purchase</span>
  </button>
  <div fxFlex fxLayout="row" fxLayoutAlign="end center">
    <ul class="mt-3" fxLayout="row" fxLayoutGap="10px">
      <li>
        <button mat-icon-button>
          <mat-icon [routerLink]="['/purchase/single-purchase/create']">add_shopping_cart
          </mat-icon>
        </button>
      </li>
      <li [routerLink]="['/admin/login']" routerLinkActive="router-link-active">
        <button mat-icon-button>
          <mat-icon>account_circle
          </mat-icon>
        </button>
      </li>
    </ul>
  </div>
</mat-toolbar>
